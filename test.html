<form class="form-label">
  <div class="modal-input-container">
    <label class="modal-inputs">Name</label>
    <div class="form-input-wrapper">
      <input id="user-name" class="form-input" type="text" name="user-name" />
      <svg class="modal-btn-icon-inputs" width="18" height="18">
        <use href="./images/icons.svg#icon-name"></use>
      </svg>
    </div>
  </div>
</form>

<div class="form-label">
  Phone
  <label class="modal-inputs">
    <input class="form-input" type="tel" name="phone" />
    <svg class="modal-btn-icon-inputs" width="18" height="24">
      <use href="./images/icons.svg#icon-phone"></use>
    </svg>
  </label>
</div>

<div class="form-label">
  Email
  <label class="modal-inputs">
    <input class="form-input" type="email" name="email" />
    <svg class="modal-btn-icon-inputs" width="18" height="24">
      <use href="./images/icons.svg#icon-email"></use>
    </svg>
  </label>
</div>
